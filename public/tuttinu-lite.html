<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Tutti NU Lite</title>

  <style>
    html { scroll-behavior: smooth; }
    footer p { color: #000; font-size: 12px; font-family: 'Karla'; text-align: left; margin: 0 1.5%; }
    h1 { color: #000; font-size: 36px; font-family: 'Poppins'; text-align: center; margin-top: 200px; }
    h2 { color: #000; font-size: 18px; font-family: 'Poppins'; margin: 10px 10px; }
    .line { width: 97%; height: 2px; background-color: black; margin: 5px auto; }
    .back-button { position: fixed; top: 20px; left: 20px; z-index: 1000; display: inline-block; margin: 20px; padding: 10px 16px; font-family: Karla, sans-serif; font-size: 16px; color: #000; background-color: #e8e8e8; text-decoration: none; border-radius: 8px; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: background-color 0.3s ease; }
    .signin-button, .signout-button { display: inline-flex; align-items: center; margin: 20px; padding: 12px 3%; font-family: Karla, sans-serif; font-size: 16px; color: #000; background-color: #e8e8e8; text-decoration: none; border-radius: 8px; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: background-color 0.3s ease; cursor: pointer; }
    .back-button:hover { background-color: #d6d6d6; }

    @media (max-width: 768px) {
      footer p { font-size: 10px; margin: 0 2%; }
      h1 { font-size: 26px; }
      h2 { font-size: 10px; }
      .line { width: 96%; }
      .back-button { margin: 12px; padding: 7.5px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>

  <a href="projects.html" class="back-button">← Back</a>
  <h1>Tutti NU Lite ♪</h1>

  <main>
    <div style="display: flex; justify-content: center; margin-top: -10px;">
      <button class="signin-button">
        <i class="fab fa-google" style="font-size: 16px; margin-right: 4px;"></i>
        Sign in with Google
      </button>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <button class="signout-button">
        <i class="fas fa-sign-out-alt" style="font-size: 16px; margin-right: 4px;"></i>
        Sign Out
      </button>
    </div>
  </main>

  <footer>
    <div class="line" style="height: 1px; margin-top: 600px;"></div>
    <p>Website created by Hannah Webb</p>
  </footer>
  
</body>
</html>
